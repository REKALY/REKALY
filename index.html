	.tooltip .tooltiptext {
		visibility: hidden;
		width: 200px;
		background-color: #d9f0fc;
		color: #000;
		text-align: center;
		border-radius: 6px;
		position: absolute;
		z-index: 999;
		bottom: 150%;
		left: 50%;
		margin-left: -100px;
		white-space: initial!important;
		font-size: 14px;
		font-weight: 400;
		font-family: arial!important;
		padding: 20px;
		text-align: left;
		line-height: 1.3;
	}

	.tooltip .tooltiptext::after {
		content: "";
		position: absolute;
		top: 100%;
		left: 50%;
		margin-left: -10px;
		border-width: 5px;
		border-style: solid;
		border-color: black transparent transparent transparent;
	}

	.tooltip:hover .tooltiptext {
		visibility: visible;
